			function playPoint(pointArr){
				if(pointArr[1]){
					var a = '#dice1';
					var c = 'dice1';
					var n = pointArr[1];
					getPoint(a,c,n);
				}
				
				if(pointArr[2]){
					var a = '#dice2';
					var c = 'dice2';
					var n = pointArr[2];
					getPoint(a,c,n);
				}
				
				if(pointArr[3]){
					var a = '#dice3';
					var c = 'dice3';
					var n = pointArr[3];
					getPoint(a,c,n);
				}
			}
			
			function getPoint(a,c,num){
				//var c = '#'+ a;
				var b = $(a);
				
				b.attr("class",c);//清除上次动画后的点数
				//dice1.css('cursor','default');
				//var num = Math.floor(Math.random()*6+1);//产生随机数1-6
				b.animate({left: '+2px'}, 100,function(){
					b.addClass("dice_t");
				}).delay(200).animate({top:'-2px'},100,function(){
					b.removeClass("dice_t").addClass("dice_s");
				}).delay(200).animate({opacity: 'show'},600,function(){
					b.removeClass("dice_s").addClass("dice_e");
				}).delay(100).animate({left:'-2px',top:'2px'},100,function(){
					b.removeClass("dice_e").addClass("dice_"+num);
					$("#result").html("您掷得点数是<span>"+num+"</span>");
					//dice1.css('cursor','pointer');
				});
			
			}

			// 连接建立时发送登录信息
			function onopen()
			{
				// 登录
				var login_data = '{"type":"login","room_id":"2","uid":"'+ uid +'"}';
				//var login_data = '{"type":"logintest","room_id":2}';

			// 服务端发来消息处理
			function onmessage(e)
			{
				console.log(e.data);
				var data = eval("("+e.data+")");
				switch(data['type']){
					// 服务端ping客户端
					case 'ping':
						ws.send('{"type":"pong"}');
						break;
					//登录
					case 'login':
						console.log(data['client_name']+"登录成功");
						if(data['my_id']){
							my_turn = data['my_turn'];
							ws.send('{"type":"map"}');
						}
						break;
					//同步地图信息
					case 'map':
						var client_list = data['clients_list'];
						getPlayerList(client_list);
						
						break;
					// 股票信息
					case 'stockMsg':
						myStock(data['myStock']);
						break;
					//叫地主
					case 'callCaptain':
						var now_price = 0;
						if(data['price'] > 0){
							now_price = data['price'];
						}
						if(data['message'] == 'no_money'){
							alert('金币不足');
							callCaptain(now_price);
						}else if(data['message'] == 'money_not_enough'){
							alert('金额小于当前出价');
							callCaptain(now_price);
						}else{

							if(data['captain']){
								alert(data['captain']['uid']+ '成为队长');
								$("#price").css('display','none');
								$("#user"+data['captain']['turn']).css('box-shadow', '0px 0px 5px 5px rgba(205, 241, 9, 0.6)');
								nowTurn(data['captain']['turn']);

								if(data['captain']['uid'] == uid){
									startBuyStock();
									captain = 1;
									//startChooseGoods(1);
								}else{
									//startChooseGoods(0);
								}
								
							}else{
								if(data['next_info']['next'] == my_turn){
									callCaptain(now_price);
								}
								if(!data['give_up']){
									getCaptainMessage(now_price,data['highest']); // 显示最高报价
								}
								nowTurn(data['next_info']['next']);
							}
						}
						
						break;
					// 刷新金币
					case 'moneyRefresh':
						moneyRefresh(data['turn'],data['gold']);
						break;
					// 买股票
					case 'buystock':
						if(data['give_up']){
							alert('队长放弃购买股票');
						}else{
							if(captain == 1){
								myStock(data['my_stock']);
							}
						}

						if(captain == 1){
							endBuyStock();
							startChooseGoods(1);
						}else{
							startChooseGoods(0);
						}

						break;
					// 选货物
					case 'chooseGoods':
						choosed(data['goods_info']);
						if(data['finish']){ // 货物选择结束
							if(captain == 1){
								initShipOutset();
							}
						}
						break;
					// 设置轮船起点
					case 'setOutset':
						shipMove(data['ship_id'],data['step']);
						break;
					// 确认轮船起点
					case 'confirmOutset':

						if(data['message'] == 'not_nine'){
							alert('轮船起点数相加不等于9！！');
						}else{
							for(var i=1;i<=3;i++){
								shipMove(i,data['ship_step'][i]);
							}
							if(captain == 1){
								endShipOutset();
							}
							initGame(); // 开始游戏

						}

						break;
					// 上船
					case 'boarding':
						showBoarding(data);
						break;
					// 押港口或修理厂
					case 'port':
						showPort(data);
						break;
					// 领航员
					case 'pilot':
						showPilot(data);
						break;
					// 海盗
					case 'pirate':
						showPirate(data);
						break;
					// 保险
					case 'insurance':
						showInsurance(data);
						break;
					// 掷骰子
					case 'playPoint':
						playPoint(data['point']);
						for(var i=1;i<=3;i++){
							shipMovePoint(i,data['point'][i]);
						}
						endPlayPoint();
						// 海盗回合
						if(data['pirate']){
							nowTurn(data['pirate']['turn']);
							if(my_turn == data['pirate']['turn']){
								startPirateBoarding();
							}
						}
						break;
					// 海盗登船
					case 'pirateBoarding':
						console.log('------000------');
						if(data['user_info']['uid'] == uid){
							console.log('------222------');
							endPirateBoarding();
						}
						showPirateBoarding(data);
						if(data['action'] == 'robbery'){
							if(data['user_info']['uid'] == uid){
								console.log('------333------');
								nowShip = data['ship_id'];
								startPirateChoose();
							}else{

							}
						}else{
							nowTurn(data['next']);
							if(data['pirate'] == 1){ // 下回合还是海盗回合
								if(my_turn == data['next']){
									startPirateBoarding();
								}
							}
						}
					
						break;
					// 海盗选择轮船是否进港
					case 'pirateChoose':
						endPirateChoose();
						if(data['action'] == 1){ // 进港
							shipMovePoint(data['ship_id'],1);
						}else if(data['action'] == 2){ // 进修理厂
							shipMoveIntoRepair(data['ship_id']);
						}

						nowTurn(data['next']);

						if(data['pirate'] == 1){
							if(my_turn == data['next']){
								startPirateBoarding();
							}
						}


						break;
					// 用户退出 更新用户列表

						//say(data['from_client_id'], data['from_client_name'], data['from_client_name']+' 退出了', data['time']);

						//flush_client_list(data);	
				}
